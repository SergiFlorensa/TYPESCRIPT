<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Toggle</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .red-text {
            color: red;
        }

        .blue-text {
            color: blue;
        }
    </style>
</head>
<body>
    <p id="paragraph1">Texto de ejemplo en rojo</p>
    <button id="toggleRedBtn">Cambiar color a rojo</button>

    <p id="paragraph2">Texto de ejemplo en azul</p>
    <button id="toggleBlueBtn">Cambiar color a azul</button>

    <script src="./parrafoColor.js"></script>
</body>
</html>
